# WARNING: Never use `docker compose down -v` — it destroys all data volumes
# including the PostgreSQL database. Use `docker compose down` (without -v).
# Uploads are stored in ./data/uploads/ (bind mount) so they survive rebuilds.
services:
  postgres:
    image: postgres:15-alpine
    container_name: aquascope-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aquascope}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aquascope}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aquascope}"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7-alpine
    container_name: aquascope-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD:-changeme123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-aquascope}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-reef_parameters}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN:-my-super-secret-admin-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aquascope-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aquascope}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-aquascope}
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN:-my-super-secret-admin-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-aquascope}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-reef_parameters}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost,http://localhost:3000}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads  # bind mount — survives rebuilds & down -v
      - ./data:/data  # shared species-traits.json for compatibility checks
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: aquascope-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro

  backup-cron:
    image: docker:27-cli
    container_name: aquascope-backup-cron
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backups:/backups
      - ./data/uploads:/uploads:ro
      - ./scripts/backup-cron.sh:/app/backup-cron.sh:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aquascope}
      POSTGRES_DB: ${POSTGRES_DB:-aquascope}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-aquascope}
      INFLUXDB_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN:-my-super-secret-admin-token}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      BACKUP_CRON_SCHEDULE: ${BACKUP_CRON_SCHEDULE:-0 2 * * *}
    entrypoint: /bin/sh
    command:
      - -c
      - |
        cp /app/backup-cron.sh /usr/local/bin/backup-cron.sh
        chmod +x /usr/local/bin/backup-cron.sh
        echo "$${BACKUP_CRON_SCHEDULE} /usr/local/bin/backup-cron.sh >> /proc/1/fd/1 2>&1" | crontab -
        echo "Backup cron scheduled: $${BACKUP_CRON_SCHEDULE}"
        crond -f -l 2
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
