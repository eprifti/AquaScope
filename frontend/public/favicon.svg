<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="32" cy="32" r="31" fill="url(#bg)" />

  <!-- Magnifying glass lens -->
  <circle cx="27" cy="25" r="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.6)" stroke-width="2.5" />

  <!-- Fish inside lens -->
  <g transform="translate(26, 24)">
    <ellipse cx="0" cy="0" rx="8" ry="4.5" fill="#f97316" />
    <ellipse cx="0" cy="1" rx="6" ry="2.5" fill="#fdba74" opacity="0.4" />
    <path d="M-2,-4 Q-2,0 -2,4" stroke="white" stroke-width="1.5" fill="none" opacity="0.9" />
    <path d="M2.5,-3.5 Q2.5,0 2.5,3.5" stroke="white" stroke-width="1.2" fill="none" opacity="0.7" />
    <path d="M-8,0 L-11,-3 L-11,3 Z" fill="#ea580c" />
    <circle cx="5" cy="-1" r="1.5" fill="white" />
    <circle cx="5.5" cy="-1" r="0.8" fill="#1e293b" />
  </g>

  <!-- Scope handle -->
  <line x1="37" y1="35" x2="48" y2="46" stroke="rgba(255,255,255,0.55)" stroke-width="3.5" stroke-linecap="round" />
  <line x1="37.5" y1="35.5" x2="47.5" y2="45.5" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round" />

  <!-- Bubbles -->
  <circle cx="17" cy="14" r="1.5" fill="white" opacity="0.15" />
  <circle cx="40" cy="12" r="1" fill="white" opacity="0.12" />
</svg>
