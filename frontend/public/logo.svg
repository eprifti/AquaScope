<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.18)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.0)" />
    </linearGradient>
    <linearGradient id="coralPink" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#f9a8d4" />
    </linearGradient>
    <linearGradient id="coralTeal" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#5eead4" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="240" />
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)" />

  <!-- Clipped content -->
  <g clip-path="url(#circleClip)">
    <!-- Water shimmer waves -->
    <path d="M0,200 Q128,180 256,200 Q384,220 512,200 L512,520 L0,520 Z" fill="rgba(255,255,255,0.04)" />
    <path d="M0,240 Q128,220 256,240 Q384,260 512,240 L512,520 L0,520 Z" fill="rgba(255,255,255,0.03)" />

    <!-- Light rays from surface -->
    <polygon points="120,0 155,0 260,510 220,510" fill="rgba(255,255,255,0.05)" />
    <polygon points="340,0 380,0 440,510 395,510" fill="rgba(255,255,255,0.04)" />

    <!-- Sandy bottom -->
    <ellipse cx="256" cy="440" rx="240" ry="35" fill="#fbbf24" opacity="0.12" />

    <!-- Coral left - branching pink -->
    <g transform="translate(100, 420)">
      <path d="M0,0 Q-8,-40 -18,-75 Q-22,-90 -26,-100" stroke="url(#coralPink)" stroke-width="7" fill="none" stroke-linecap="round" />
      <path d="M0,0 Q5,-45 2,-80 Q0,-95 -3,-105" stroke="url(#coralPink)" stroke-width="6" fill="none" stroke-linecap="round" />
      <path d="M0,0 Q12,-35 22,-65 Q26,-78 30,-88" stroke="#f9a8d4" stroke-width="5" fill="none" stroke-linecap="round" />
      <circle cx="-26" cy="-103" r="5" fill="#fbcfe8" />
      <circle cx="-3" cy="-108" r="5" fill="#fbcfe8" />
      <circle cx="30" cy="-91" r="5" fill="#fbcfe8" />
    </g>

    <!-- Coral right - teal sea fan -->
    <g transform="translate(410, 420)">
      <path d="M0,0 Q-6,-45 -12,-80 Q-14,-95 -16,-105" stroke="url(#coralTeal)" stroke-width="6" fill="none" stroke-linecap="round" />
      <path d="M0,0 Q6,-50 12,-85 Q14,-100 16,-110" stroke="url(#coralTeal)" stroke-width="6" fill="none" stroke-linecap="round" />
      <path d="M-12,-80 Q-22,-88 -30,-92" stroke="#5eead4" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M12,-85 Q22,-92 30,-95" stroke="#5eead4" stroke-width="4" fill="none" stroke-linecap="round" />
      <circle cx="-16" cy="-108" r="4" fill="#99f6e4" />
      <circle cx="16" cy="-113" r="4" fill="#99f6e4" />
      <circle cx="-30" cy="-95" r="3.5" fill="#99f6e4" />
      <circle cx="30" cy="-98" r="3.5" fill="#99f6e4" />
    </g>

    <!-- Decorative small coral accents -->
    <ellipse cx="175" cy="415" rx="18" ry="10" fill="#f59e0b" opacity="0.35" />
    <ellipse cx="340" cy="425" rx="14" ry="8" fill="#f43f5e" opacity="0.3" />
  </g>

  <!-- Magnifying glass / scope element -->
  <g transform="translate(256, 215)">
    <!-- Lens circle -->
    <circle cx="0" cy="0" r="82" fill="url(#lens)" stroke="rgba(255,255,255,0.5)" stroke-width="5" />
    <circle cx="0" cy="0" r="72" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />

    <!-- Fish inside lens (focal point) -->
    <g transform="translate(-5, -5)">
      <!-- Tropical fish body -->
      <ellipse cx="0" cy="0" rx="36" ry="20" fill="#f97316" />
      <!-- Belly highlight -->
      <ellipse cx="0" cy="5" rx="28" ry="10" fill="#fdba74" opacity="0.5" />
      <!-- White stripes (clownfish-like) -->
      <path d="M-10,-18 Q-10,0 -10,18" stroke="white" stroke-width="6" fill="none" opacity="0.9" />
      <path d="M10,-16 Q10,0 10,16" stroke="white" stroke-width="5" fill="none" opacity="0.7" />
      <!-- Tail -->
      <path d="M-36,0 L-50,-14 L-50,14 Z" fill="#ea580c" />
      <!-- Dorsal fin -->
      <path d="M-8,-20 Q5,-30 14,-20" fill="#f97316" opacity="0.85" />
      <!-- Eye -->
      <circle cx="18" cy="-5" r="6" fill="white" />
      <circle cx="19.5" cy="-5" r="3.5" fill="#1e293b" />
      <circle cx="20.5" cy="-6.5" r="1.2" fill="white" />
    </g>

    <!-- Scope handle -->
    <line x1="58" y1="58" x2="100" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="8" stroke-linecap="round" />
    <line x1="60" y1="60" x2="98" y2="98" stroke="rgba(255,255,255,0.3)" stroke-width="5" stroke-linecap="round" />
  </g>

  <!-- Subtle ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2" />

  <!-- Bubbles -->
  <circle cx="150" cy="130" r="8" fill="white" opacity="0.1" />
  <circle cx="135" cy="155" r="5" fill="white" opacity="0.08" />
  <circle cx="370" cy="110" r="6" fill="white" opacity="0.08" />

  <!-- App name -->
  <g transform="translate(256, 370)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="54" font-weight="800" fill="white" text-anchor="middle" letter-spacing="2" opacity="0.95">AquaScope</text>
  </g>
</svg>
